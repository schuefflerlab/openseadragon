<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Demo - IIIF Tiled</title>
    <script type="text/javascript" src='../../build/openseadragon/openseadragon.js'></script>
    <script type="text/javascript" src='../lib/jquery-1.9.1.min.js'></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>
<div>
    <p>Default OpenSeadragon viewer from IIIF Tile Source.</p>
    <p>This depends on a remote server providing a IIIF Image API endpoint.</p>
</div>
<div id="contentDiv" class="openseadragon1"></div>
<script type="text/javascript">

    var viewer = OpenSeadragon({
        // debugMode: true,
        id: "contentDiv",
        prefixUrl: "../../build/openseadragon/images/",
        tileSources: "../data/iiif_2_0_tiled/info.json",
        showNavigator:true
    });

</script>
</body>
</html>
